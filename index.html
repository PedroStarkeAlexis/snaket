<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha do Pedro</title>
    <style>
        :root {
            --bg-color: #050505;
            --grid-color: #1a1a1a;
            --snake-head: #00ffcc;
            --snake-body: #00b894;
            --food-color: #ff0055;
            --text-color: #ffffff;
            --font-main: 'Courier New', monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #111, #000);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden; /* Remove rolagem */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* Container Principal */
        .game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.1);
            border: 4px solid #333;
            border-radius: 10px;
            background-color: rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Interface de UI (Score e Título) */
        .ui-header {
            width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            letter-spacing: 2px;
        }

        .score-board {
            font-size: 24px;
            font-weight: bold;
        }

        #scoreVal {
            color: var(--snake-head);
            font-size: 36px;
            margin-left: 10px;
        }

        /* Telas de Overlay (Menu / Game Over) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 6px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        .overlay h2 {
            font-size: 60px;
            margin: 0 0 20px 0;
            color: var(--food-color);
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
        }

        .btn {
            background: transparent;
            border: 2px solid var(--snake-head);
            color: var(--snake-head);
            padding: 15px 40px;
            font-size: 24px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            transition: all 0.2s;
        }

        /* Estado de foco para navegação via controle remoto */
        .btn:focus, .btn.focused {
            background: var(--snake-head);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
            transform: scale(1.1);
            outline: none;
        }

        .controls-hint {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .key {
            display: inline-block;
            border: 1px solid #444;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
            background: #222;
        }

    </style>
</head>
<body>

    <div class="ui-header">
        <h1>Jogo da Cobrinha do Pedro</h1>
        <div class="score-board">PONTOS <span id="scoreVal">0</span></div>
    </div>

    <div class="game-container">
        <!-- O jogo acontece aqui -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Menu Inicial / Game Over -->
        <div id="menuOverlay" class="overlay">
            <h2 id="menuTitle">START</h2>
            <p style="font-size: 18px; margin-bottom: 30px; color: #aaa;">Use as setas do controle</p>
            <button id="startBtn" class="btn">JOGAR</button>
            
            <div class="controls-hint">
                Controle: <span class="key">▲</span> <span class="key">▼</span> <span class="key">◀</span> <span class="key">▶</span> &nbsp;|&nbsp; OK para Selecionar
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO TIZEN ---
        // Códigos de tecla padrão para Smart TVs Samsung/Tizen
        const KEY = {
            LEFT: 37,
            UP: 38,
            RIGHT: 39,
            DOWN: 40,
            ENTER: 13,
            RETURN: 10009,
            PLAY: 415,
            PAUSE: 19,
            PLAYPAUSE: 10252
        };

        // --- VARIÁVEIS DO JOGO ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreVal');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuTitle = document.getElementById('menuTitle');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 25; // Tamanho de cada quadrado (px)
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let score = 0;
        let snake = [];
        let food = { x: 15, y: 15 };
        
        // Velocidade (x, y)
        let dx = 0;
        let dy = 0;
        
        let gameInterval;
        let isGameRunning = false;
        let speed = 100; // ms por frame (quanto menor, mais rápido)

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            // Foca no botão iniciar assim que carregar (para funcionar o enter)
            startBtn.focus();
            
            // Renderiza um frame estático para não ficar vazio
            resetGameVars();
            drawGame();
        };

        // --- CONTROLE DE INPUT (TECLADO / CONTROLE REMOTO) ---
        document.addEventListener('keydown', handleInput);

        function handleInput(e) {
            
            // Se o jogo NÃO está rodando, permite navegação normal (foco no botão)
            if (!isGameRunning) {
                if (e.keyCode === KEY.RETURN) {
                    try { tizen.application.getCurrentApplication().exit(); } catch(err) {}
                }
                return; 
            }

            // Se o jogo ESTÁ rodando, controlamos a cobrinha
            switch(e.keyCode) {
                case KEY.LEFT:
                    if (dx === 1) return; // Não pode voltar de ré
                    dx = -1; dy = 0;
                    break;
                case KEY.UP:
                    if (dy === 1) return;
                    dx = 0; dy = -1;
                    break;
                case KEY.RIGHT:
                    if (dx === -1) return;
                    dx = 1; dy = 0;
                    break;
                case KEY.DOWN:
                    if (dy === -1) return;
                    dx = 0; dy = 1;
                    break;
                case KEY.RETURN: // Botão Voltar do Controle
                case KEY.ENTER:  // Pause com Enter
                    togglePause();
                    break;
            }
        }

        // --- LÓGICA DO JOGO ---
        
        startBtn.addEventListener('click', startGame);

        function startGame() {
            resetGameVars();
            menuOverlay.classList.add('hidden');
            startBtn.blur(); // Remove foco do botão para não atrapalhar
            isGameRunning = true;
            
            // Inicia direção para a direita
            dx = 1; dy = 0;

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        }

        function resetGameVars() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            score = 0;
            scoreElement.innerText = score;
            placeFood();
        }

        function togglePause() {
            if (isGameRunning) {
                isGameRunning = false;
                clearInterval(gameInterval);
                menuTitle.innerText = "PAUSE";
                startBtn.innerText = "CONTINUAR";
                menuOverlay.classList.remove('hidden');
                startBtn.focus();
            } else {
                // Se estiver na tela de Game Over, reinicia. Se for Pause, continua.
                if (menuTitle.innerText === "GAME OVER") {
                    startGame();
                } else {
                    // Retomar
                    menuOverlay.classList.add('hidden');
                    isGameRunning = true;
                    gameInterval = setInterval(gameLoop, speed);
                    startBtn.blur();
                }
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            menuTitle.innerText = "GAME OVER";
            startBtn.innerText = "TENTAR DE NOVO";
            menuOverlay.classList.remove('hidden');
            startBtn.focus();
        }

        function placeFood() {
            // Gera posição aleatória que não seja em cima da cobra
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * tileCountX);
                food.y = Math.floor(Math.random() * tileCountY);

                valid = true;
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        function gameLoop() {
            // Mover a cobra
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 1. Checar colisão com paredes
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }

            // 2. Checar colisão com o próprio corpo
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Adiciona nova cabeça

            // 3. Checar Comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // Opcional: Aumentar velocidade ligeiramente
                // clearInterval(gameInterval);
                // speed = Math.max(50, speed - 2);
                // gameInterval = setInterval(gameLoop, speed);
            } else {
                snake.pop(); // Remove cauda se não comeu
            }

            drawGame();
        }

        // --- RENDERIZAÇÃO (DESIGN) ---
        function drawGame() {
            // Limpar tela
            ctx.fillStyle = '#050505'; // Cor de fundo do canvas
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenhar Grid (opcional, estilo retrô)
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            /* Se quiser grid visível, descomente abaixo:
            for(let x=0; x<canvas.width; x+=gridSize) {
                ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
            }
            for(let y=0; y<canvas.height; y+=gridSize) {
                ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();
            } */

            // Desenhar Comida (Brilho vermelho)
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ff0055";
            ctx.fillStyle = "#ff0055";
            // Desenha comida como um círculo
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2 - 2, 
                0, 2 * Math.PI
            );
            ctx.fill();


            // Desenhar Cobra
            snake.forEach((part, index) => {
                // Cabeça tem cor diferente
                if (index === 0) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = "#00ffcc";
                    ctx.fillStyle = "#00ffcc";
                } else {
                    ctx.shadowBlur = 0; // Corpo com menos brilho para performance
                    ctx.fillStyle = "#00b894";
                }

                // Efeito visual: Quadrados levemente arredondados
                let size = gridSize - 2; // Pequena margem entre segmentos
                let px = part.x * gridSize + 1;
                let py = part.y * gridSize + 1;
                
                ctx.fillRect(px, py, size, size);
                
                // Desenhar Olhos na cabeça (Detalhe extra)
                if (index === 0) {
                    ctx.fillStyle = "#000";
                    // Lógica simples para olhos baseada na direção seria complexa, 
                    // vamos fazer olhos centrais genéricos
                    ctx.fillRect(px + 5, py + 5, 4, 4);
                    ctx.fillRect(px + size - 9, py + 5, 4, 4);
                }
            });
            
            // Resetar sombra para não afetar próximas renderizações
            ctx.shadowBlur = 0;
        }

    </script>
</body>
</html>
